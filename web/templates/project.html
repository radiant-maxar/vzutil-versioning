<!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_accordion_symbol -->

<html>
<head>
<style type="text/css">
td {
	vertical-align: top;
	align: left;
}
.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
}

.active, .accordion:hover {
    background-color: #ccc;
}

.accordion:after {
    content: '\2228';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

.active:after {
    content: "\2227";
}

.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
}
</style>
</head>
<body>

<table>
<tr>
<td>
<form>
	<input type="submit" name="button_back" value="Back">
</form>
</td>
<tr>
<tr>
<td>
<fieldset>
<legend>Util</legend>
<form>
	<input type="submit" name="button_util" value="Report By Ref"><br>
	<input type="submit" name="button_util" value="Generate All Tags"><br>
	<input type="submit" name="button_util" value="Add Repository"><br>
	<input type="submit" name="button_util" value="Remove Repository"><br>
	<input type="submit" name="button_util" value="Dependency Search"><br>
	<input type="submit" name="button_diff" value="Differences{{ .diff }}">
</form>
</fieldset>
</td>
<td>

{{ .accordion }}

</td>
<td>
<fieldset>
<pre>
{{ .deps }}
</pre>
</fieldset>
</td>
</tr>
</table>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = "100%";
    }
  });
}
</script>

</body>
</html>
