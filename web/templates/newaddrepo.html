<!DOCTYPE html>
<head>
	<style type="text/css">
td {
	vertical-align: top;
	align: left;
}
	</style>
</head>
<body>
<form method="post">
	<input type="submit" name="button_back" value="Back">
<fieldset>

<table>
<tr>
	<td>Org</td>
	<td><input type="text" name="org" value="{{ .org }}" {{ .mainreadonly }}></td>
</tr>
<tr>
	<td>Repo</td>
	<td><input type="text" name="repo" value="{{ .repo }}" {{ .mainreadonly }}></td>
	<td><input type="submit" name="button_scan" value="Scan" {{ .maindisable }}></td>		
</tr>
</table>
</fieldset>
<div id="lower">
<fieldset>
<table id="lowertable"><tr>
<td><fieldset>{{ .scan }}</fieldset></td>
<td>OR</td>
<td><fieldset>
<table>
<tr>
	<td>Org</td>
	<td><input type="text" name="altorg" value="{{ .altorg }}" {{ .altreadonly }}></td>
</tr>
<tr>
	<td>Repo</td>
	<td><input type="text" name="altrepo" value="{{ .altrepo }}" {{ .altreadonly }}></td>
	<td><input type="submit" name="button_altscan" value="Scan" {{ .altdisable }}></td>		
</tr>
</table>
</fieldset></td>
<tr></table>
</fieldset>
</div>
</form>

<script>
var lower = document.getElementById("lower")
var hidelower = {{ .hidelower }}
if(hidelower)
	lower.style.display = "none"

function show_hide_column(col_no, do_show) {
    var tbl = document.getElementById('lowertable');
    var rows = tbl.getElementsByTagName('tr');

    for (var row = 0; row < rows.length; row++) {
        var cols = rows[row].children;
        if (col_no >= 0 && col_no < cols.length) {
            var cell = cols[col_no];
            if (cell.tagName == 'TD') cell.style.display = do_show ? 'block' : 'none';
        }
    }
}

var hidealtform = {{ .hidealtform }}
if(hidealtform){
	show_hide_column(1,false)
	show_hide_column(2,false)
}

</script>

</body>
</html>
