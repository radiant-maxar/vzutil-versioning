<html>
<head>
	<style type="text/css">
td {
	vertical-align: top;
	align: left;
}
	</style>
</head>
<body>
<form method="post">
	<input type="submit" name="button_back" value="Back">
<fieldset>
<table>
<tr>
	<td>Org</td>
	<td><input type="text" name="org" value="{{ .org }}" {{ .disabled }}></td>
</tr>
<tr>
	<td>Repo</td>
	<td><input type="text" name="repo" value="{{ .repo }}" {{ .disabled }}></td>
	<td><input type="submit" name="button_scan" value="Scan" {{ .disabled }}>
</tr>
</table>
</fieldset>
{{ .scan }}
</form>
</body>
</html>
